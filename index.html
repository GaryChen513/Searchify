<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Search</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
  <nav class="level is-mobile" >
    <div class="level-item">
      <a class="link is-info"><p class="is-size-6 has-text-weight-medium is-family-primary has-text-info">Home</p> </a>
    </div>
    <div class="level-item">
      <a class="link is-info"><p class="is-size-4 has-text-weight-medium is-family-primary has-text-info">MyEvent</p></a>
    </div>
    <div class="level-item">
      <a class="link is-info"><p class="is-size-6 has-text-weight-medium is-family-primary has-text-info">Saved Event</p></a>
    </div>
  </nav>

  <section class="hero search-panel">
    <div class="hero-body">
      <div class="columns is-mobile is-centered">
        <p class="is-size-3 has-text-weight-bold has-text-centered">Meet your favorite artists</p>
      </div>

      <div class="field">
        <div class="field">
          <div class="control columns is-mobile is-centered">
            <div class="search-bar column is-two-thirds is-half-tablet">
              <div class="control has-icons-left has-icons-right">
                <input class="input is-rounded" type="text" placeholder="Location" id="keyword">
                <span class="icon is-small is-right">
                  <i class="fas fa-search"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-grouped is-grouped-multiline columns is-mobile is-centered">
          <div class="control">
            <label class="label">Start Date</label>
            <div class="control">
              <input class="input" type="date" id="startDate">
            </div>
          </div>
          <div class="control">
            <label class="label">End Date</label>
            <div class="control">
              <input class="input" type="date" id="endDate">
            </div>

          </div>
        </div>
        <div class="buttonDiv">
          <div class="columns is-mobile is-centered ">
            <button class="button is-rounded" id="searchButton">Search</button>
          </div>
        </div>
        <div class="buttonDiv">
          <div class="columns is-mobile is-centered">
            <button class="button is-rounded" id="savedButton">Saved Events</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="card outer-card column is-tablet">
  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
